<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<script defer src="/index.js"></script>
	<div class="container">
		<h1>CALCULATOR</h1>
		<div class="calculator">
			<input type="text" id="enter" readonly>
			<table>
				<tr>
					<td><button data-operator>(</button></td>
					<td><button data-operator>)</button></td>
					<td><button data-clear class="clear">C</button></td>
					<td><button data-operator>%</button></td>
				</tr>
				<tr>
					<td><button data-number>7</button></td>
					<td><button data-number>8</button></td>
					<td><button data-number>9</button></td>
					<td><button data-operator>x</button></td>
				</tr>
				<tr>
					<td><button data-number>4</button></td>
					<td><button data-number>5</button></td>
					<td><button data-number>6</button></td>
					<td><button data-operator>-</button></td>
				</tr>
				<tr>
					<td><button data-number>1</button></td>
					<td><button data-number>2</button></td>
					<td><button data-number>3</button></td>
					<td><button data-operator>+</button></td>
				</tr>
				<tr>
					<td><button data-number>0</button></td>
					<td><button class="dot">.</button></td>
					<td><button data-operator>/</button></td>
					<td><button data-equal class="equal">=</button></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
